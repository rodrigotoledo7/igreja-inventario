<h1>Locais Cadastrados</h1>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Descrição</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let local of locais">
      <td>{{ local.id }}</td>
      <td>{{ local.nome }}</td>
      <td>{{ local.descricao }}</td>
    </tr>
  </tbody>
</table>
